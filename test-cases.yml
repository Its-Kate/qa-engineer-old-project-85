- summary: |
    Создание игры
  requirement: |
    Возможность создании игры (битвы) любому авторизованному пользователю
  prerequisites: |
    Пользователь должен быть авторизован
  test-data: |
     Nono
  steps:
    - Нажимаем на кнопку "Create a game"
    - В появившемся окне выбираем Level - "1 звезда "
    - Выбиваем "Game Type" - "With a bot"
    - Устанавливаем "Time control" - "3 min"
    - Выбираем из выпадающего списка "Choose task by name or tags" - "rect_area"
    - Нажимаем на кнопку "Create battle"
  expected-result: |
    На экране должно появиться страница битвы двух пользователей с обратным таймером

- summary: |
    Создание игры с другом (конкретным пользователем)
