- summary: |
    Сдаться (Give up) во время игры 
  requirement: |
    Возможность пользователя сдаться во время игры
  prerequisites: |
   - Пользователь должен быть авторизован
   - Должна быть начата игра с пользователем/ботом
  test-data: |
     Nono
  steps:
    - На странице битвы с пользователем нажимаем на иконку "Красный флажок" (Give up)
    - В появившемся окне "Are you sure you want to give up?" нажимаем на кнопку "Give up"
    - На экране  появляется окно с сообщением "If you read this you've lost you game" нажимаем "крестик" (закрыть окно)
  expected-result: |
   На экране страница битвы , справа в блоке меню в розовом прямоугольнике сообщение "Your opponent has won the game" и дальнейшие варианты "Open history" ,"Rematch" или  "Back to home" .
    

- summary: |
    Ответный матч (Rematch) 
  requirement: |
    Возможность пользователя переиграть игру
  prerequisites: |
   - Пользователь должен быть авторизован
   - Должна быть начата игра с пользователем/ботом
  test-data: |
     Nono
  steps:
    - На странице битвы с пользователем нажимаем на иконку "Красный флажок" (Give up)
    - В появившемся окне "Are you sure you want to give up?" нажимаем на кнопку "Give up"
    - На экране  появляется окно с сообщением "If you read this you've lost you game" нажимаем "крестик" (закрыть окно)
    - На экране страница битвы, справа в блоке меню нажимаем кнопку "Rematch" 
  expected-result: |
    Начата новая игра с тем же противником 

